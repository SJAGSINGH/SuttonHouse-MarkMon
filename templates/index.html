<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sutton House MarkMon</title>
    <style>
        :root {
            --bg: #0d1117;
            --card: #161b22;
            --border: #30363d;
            --gold: #f0b90b;
            --bull: #00ff88;
            --bear: #ff4444;
        }
        body { 
            font-family: sans-serif; 
            background: var(--bg); 
            color: white; 
            margin: 0; 
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background: var(--card);
            border-bottom: 1px solid var(--border);
        }
        .logo {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 2px solid var(--gold);
            object-fit: cover;
        }
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .scoreboard {
            background: var(--card);
            border: 1px solid var(--border);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 350px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .counts { display: flex; justify-content: space-around; margin-bottom: 25px; }
        .count-box h2 { font-size: 3.5rem; margin: 0; line-height: 1; }
        .rise { color: var(--bull); }
        .fall { color: var(--bear); }
        .banner {
            font-size: 1.1rem;
            font-weight: bold;
            padding: 15px;
            border-radius: 8px;
            background: rgba(255,255,255,0.05);
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 1px solid var(--border);
        }
    </style>
</head>
<body>
<header>
    <div>
        <h2 style="margin:0; color: var(--gold);">SUTTON HOUSE MARKMON</h2>
        <small style="color: #8b949e;">Proprietary Macro Terminal</small>
    </div>
    <img src="{{ url_for('static', filename='logo.png') }}" class="logo" alt="Logo">
</header>
<div class="main-content">
    <div class="scoreboard">
        <div class="counts">
            <div class="count-box">
                <h2 class="rise">{{ rise }}</h2>
                <p style="margin:5px 0 0; font-size: 0.8rem; color: #8b949e;">RISE</p>
            </div>
            <div class="count-box">
                <h2 class="fall">{{ fall }}</h2>
                <p style="margin:5px 0 0; font-size: 0.8rem; color: #8b949e;">FALL</p>
            </div>
        </div>
        <div class="banner">{{ cycle }}</div>
        <p style="margin-top: 25px; font-size: 0.75rem; color: #8b949e;">
            TICKER: {{ ticker }} | TIMEFRAME: MONTHLY
        </p>
    </div>
</div>
</body>
</html>
