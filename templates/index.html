<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sutton House | Master Terminal</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root {
            --bg: #050505; --card: #111111; --text: #ffffff;
            --dim: #333333; --lime: #32CD32; --gold: #BF953F; --pink: #FF69B4;
        }
        body { 
            background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; 
            margin: 0; padding: 40px; display: flex; flex-direction: column; gap: 40px; 
        }

        /* --- HEADER RESTORATION --- */
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; padding-bottom: 30px; }
        .logo-area { display: flex; align-items: center; gap: 25px; }
        .logo-img { height: 75px; width: auto; }
        
        .brand-container { display: flex; flex-direction: column; }
        .brand-top { display: flex; align-items: baseline; gap: 12px; }
        .brand-bottom { display: flex; align-items: center; gap: 10px; margin-top: 5px; }
        
        .gleam {
            background: linear-gradient(to right, #BF953F 0%, #FCF6BA 25%, #B38728 50%, #FBF5B7 75%, #AA771C 100%);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shine 5s linear infinite; font-weight: 800; font-size: 32px; letter-spacing: 3px; margin: 0;
        }
        @keyframes shine { to { background-position: 200% center; } }

        .analytics-tag { color: #fff; font-size: 14px; text-transform: uppercase; letter-spacing: 2px; font-weight: 300; }
        .monitor-tag { color: #fff; font-size: 12px; letter-spacing: 1px; text-transform: uppercase; font-weight: 400; }
        .active-tag { color: var(--lime); font-size: 10px; font-family: monospace; font-weight: bold; letter-spacing: 1px; }

        /* --- CLOCK & CITIES --- */
        #digital-clock { font-size: 52px; font-family: monospace; font-weight: 700; text-align: right; }
        .city-grid { display: flex; gap: 18px; margin-top: 10px; justify-content: flex-end; }
        .city-item { font-size: 10px; color: var(--dim); display: flex; align-items: center; gap: 6px; font-weight: 700; cursor: pointer; }
        .status-dot { width: 6px; height: 6px; background: #222; border-radius: 50%; }
        
        .city-active { color: var(--lime) !important; }
        .dot-active { background: var(--lime) !important; box-shadow: 0 0 15px var(--lime); }

        /* --- GRID --- */
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; }
        .card { background: var(--card); padding: 35px; border-radius: 12px; border: 1px solid #1f1f1f; transition: 0.4s; }
        .card h3 { font-size: 10px; color: #666; text-transform: uppercase; margin: 0 0 20px 0; letter-spacing: 2px; }
        .data-value { font-size: 20px; font-weight: 800; color: var(--dim); line-height: 1.4; }
        .pink-text { color: var(--pink) !important; text-shadow: 0 0 10px rgba(255, 105, 180, 0.3); }

        /* Secret Indicator Layout Hidden */
        #secret-layer { display: none; margin-top: 20px; border-top: 1px dashed #333; padding-top: 40px; }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo-area">
            <img src="/static/logo.png" class="logo-img">
            <div class="brand-container">
                <div class="brand-top">
                    <h1 class="gleam">SUTTON HOUSE</h1>
                    <span class="analytics-tag">Market Analytics</span>
                </div>
                <div class="brand-bottom">
                    <div class="monitor-tag">Market Monitor</div>
                    <div style="width: 4px; height: 4px; background: #444; border-radius: 50%;"></div>
                    <div class="active-tag">> TERMINAL ACTIVE</div>
                </div>
            </div>
        </div>
        <div class="clock-area">
            <div id="digital-clock">00:00:00</div>
            <div class="city-grid">
                <div class="city-item" id="city-lon"><div class="status-dot"></div> LONDON</div>
                <div class="city-item" id="city-ny"><div class="status-dot"></div> NEW YORK</div>
                <div class="city-item" id="city-tor" ondblclick="handleSecret()"><div class="status-dot"></div> TORONTO</div>
                <div class="city-item" id="city-syd"><div class="status-dot"></div> SYDNEY</div>
            </div>
        </div>
    </header>

    <main id="main-view">
        <div class="grid">
            <div class="card"><h3>Regime & Volatility</h3><div class="data-value" id="val-1">AWAITING</div></div>
            <div class="card"><h3>Capital Rotation</h3><div class="data-value" id="val-2">AWAITING</div></div>
            <div class="card"><h3>Cycle Maturity</h3><div class="data-value" id="val-3">AWAITING</div></div>
            <div class="card"><h3>Recession Pulse</h3><div class="data-value" id="val-4">AWAITING</div></div>
        </div>
    </main>

    <script>
        const socket = io();

        setInterval(() => {
            document.getElementById('digital-clock').innerText = new Date().toLocaleTimeString('en-GB', { hour12: false });
        }, 1000);

        function flashCities() {
            const items = document.querySelectorAll('.city-item');
            const dots = document.querySelectorAll('.status-dot');
            items.forEach(i => i.classList.add('city-active'));
            dots.forEach(d => d.classList.add('dot-active'));
            setTimeout(() => {
                items.forEach(i => i.classList.remove('city-active'));
                dots.forEach(d => d.classList.remove('dot-active'));
            }, 3000);
        }

        socket.on("macro_update", (data) => {
            flashCities();
            console.log("Macro Packet Received:", data);
            
            if(data.card) {
                const target = document.getElementById('val-' + data.card);
                if(target) {
                    target.innerText = data.msg;
                    if(data.color === 'pink') {
                        target.classList.add('pink-text');
                    } else {
                        target.classList.remove('pink-text');
                    }
                }
            }
        });

        // Toronto Double-Click Placeholder
        function handleSecret() {
            const pw = prompt("Enter Access Key:");
            if(pw === "toffees") {
                alert("Private Layer Unlocked (Awaiting Indicator Hook)");
            }
        }
    </script>
</body>
</html>
