<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="30"> 
    <title>Sutton House MarkMon</title>
    <style>
        :root {
            --bg: #05070a;
            --panel: #0d1117;
            --gold: #d4af37;
            --bull: #00ff88;
            --bear: #ff4444;
            --border: #1f242b;
        }

        body { 
            font-family: 'Inter', -apple-system, sans-serif; 
            background-color: var(--bg);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* High-End Navigation Bar */
        header {
            padding: 20px 50px;
            background: #000;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-brand { 
            display: flex; 
            align-items: center; 
            gap: 25px; 
        }
        
        /* THE LOGO FIX: Removing the forced circle and adding proper scaling */
        .logo {
            height: 70px; /* Increased size */
            width: auto;  /* Maintains aspect ratio */
            display: block;
        }

        .title-group h1 {
            font-size: 1.6rem;
            margin: 0;
            letter-spacing: 1px;
            font-weight: 600;
            color: #ffffff;
        }

        .title-group p {
            margin: 0;
            font-size: 0.7rem;
            color: var(--gold);
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .cycle-badge {
            background: transparent;
            color: var(--gold);
            padding: 10px 25px;
            border: 1px solid var(--gold);
            font-weight: bold;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        /* Massive Scoreboard */
        .scoreboard {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        .panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-right: 1px solid var(--border);
        }

        .panel:last-child { border-right: none; }

        .label {
            font-size: 0.9rem;
            color: #6e7681;
            letter-spacing: 5px;
            margin-bottom: 0px;
        }

        .value {
            font-size: 16rem; /* Full impact */
            font-weight: 800;
            line-height: 0.9;
        }

        .rise-text { color: var(--bull); }
        .fall-text { color: var(--bear); }

        footer {
            background: #000;
            padding: 12px 50px;
            font-size: 0.7rem;
            color: #484f58;
            display: flex;
            justify-content: space-between;
            border-top: 1px solid var(--border);
        }
    </style>
</head>
<body>

    <header>
        <div class="header-brand">
            <img src="{{ url_for('static', filename='logo.png') }}" class="logo" alt="Sutton House">
            <div class="title-group">
                <h1>Sutton House MarkMon</h1>
                <p>Proprietary Macro Terminal</p>
            </div>
        </div>
        <div class="cycle-badge">{{ cycle }}</div>
    </header>

    <div class="scoreboard">
        <div class="panel">
            <div class="label">MONTHLY RISE</div>
            <div class="value rise-text">{{ rise }}</div>
        </div>
        <div class="panel">
            <div class="label">MONTHLY FALL</div>
            <div class="value fall-text">{{ fall }}</div>
        </div>
    </div>

    <footer>
        <div>TICKER: {{ ticker }} | TIME: MONTHLY</div>
        <div>MARKET ANALYTICS DIVISION // SECURE TERMINAL</div>
    </footer>

</body>
</html>
