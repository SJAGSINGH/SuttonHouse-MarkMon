<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sutton House Market Monitor</title>
    <style>
        :root {
            --bg: #05070a;
            --gold: #c5a059;
            --equity-blue: #0070f3;
            --bull: #00ff88;
            --bear: #ff4444;
            --panel: #0d1117;
            --lime: #32ff7e;
            --orange: #ff9f43;
            --dim: #2a2f36;
            /* Adaptive regime color based on your ticker logic */
            --regime: {% if 'CMD' in ticker %}var(--gold){% else %}var(--equity-blue){% endif %};
        }

        body { 
            background: var(--bg); 
            color: white; 
            font-family: 'Inter', -apple-system, sans-serif; 
            margin: 0; 
            overflow-x: hidden; 
        }

        /* HEADER SECTION */
        header { 
            padding: 20px 40px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            background: #000;
            border-bottom: 2px solid var(--regime);
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        /* BRANDING (LEFT) */
        .brand-block { 
            display: flex; 
            align-items: center; 
            gap: 25px; 
        }

        .logo-container {
            width: 80px;  /* Larger, clearer logo area */
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-container img { 
            max-width: 100%; 
            max-height: 100%; 
            object-fit: contain;
            /* Enhances the logo contrast on dark background */
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.1)); 
        }

        .text-block { 
            display: flex; 
            flex-direction: column; 
        }

        .main-title { 
            font-size: 1.7rem; 
            font-weight: 900; 
            letter-spacing: 2px; 
            color: #ffffff;
            line-height: 1.1;
        }

        .live-indicator { 
            font-size: 0.75rem; 
            color: var(--bull); 
            letter-spacing: 4px; 
            font-weight: bold; 
            margin-top: 6px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Pulsing "Live" Dot */
        .dot {
            width: 8px;
            height: 8px;
            background-color: var(--bull);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--bull);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
