<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sutton House Market Monitor</title>
    <style>
        :root {
            --bg: #05070a;
            --gold: #c5a059;
            --equity-blue: #0070f3;
            --bull: #00ff88;
            --bear: #ff4444;
            --panel: #0d1117;
            --dim: #2a2f36;
            /* Dynamic logic: If Ratio > SMA, use Blue. Otherwise, use Gold. */
            --regime: {% if ratio > sma %}var(--equity-blue){% else %}var(--gold){% endif %};
        }

        body { 
            background: var(--bg); 
            color: white; 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
            margin: 0; 
            overflow-x: hidden;
        }

        /* HEADER SECTION */
        header { 
            padding: 12px 40px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            background: #000; 
            border-bottom: 2px solid var(--regime);
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .brand-block { display: flex; align-items: center; gap: 18px; }

        .logo-container {
            width: 50px; 
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-container img { 
            max-height: 100%; 
            max-width: 100%; 
            object-fit: contain;
        }

        .text-block { display: flex; flex-direction: column; }
        .main-title { 
            font-size: 1.4rem; 
            font-weight: 900; 
            letter-spacing: 1px; 
            line-height: 1.1;
        }
        .live-indicator { 
            font-size: 0.65rem; 
            color: var(--bull); 
            letter-spacing: 3px; 
            margin-top: 4px;
            font-weight: bold;
        }

        .status-block { text-align: right; }
        .digital-clock { 
            font-size: 2.2rem; 
            font-weight: bold; 
            font-family: 'Courier New', Courier, monospace; 
            color: #fff;
        }
        
        .city-row { 
            display: flex; 
            gap: 15px; 
            font-size: 0.7rem; 
            font-weight: bold; 
            margin-top: 5px; 
            color: var(--dim); 
        }
