<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="60"> 
    <title>Sutton House MarkMon</title>
    <style>
        :root {
            --bg: #05070a;
            --card: #111418;
            --gold: #d4af37;
            --bull: #00ff88;
            --bear: #ff4444;
            --text-muted: #8b949e;
        }

        body { 
            font-family: 'Inter', -apple-system, sans-serif; 
            background-color: var(--bg);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: linear-gradient(145deg, #161b22, #0d1117);
            padding: 50px;
            border-radius: 30px;
            border: 1px solid #30363d;
            box-shadow: 0 20px 50px rgba(0,0,0,0.7);
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid var(--gold);
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
        }

        h1 {
            color: var(--gold);
            letter-spacing: 2px;
            font-size: 1.8rem;
            margin: 0 0 30px 0;
            /* Text is now Title Case */
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 30px;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.75rem;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 4rem;
            font-weight: 800;
        }

        .rise { color: var(--bull); text-shadow: 0 0 20px rgba(0, 255, 136, 0.2); }
        .fall { color: var(--bear); text-shadow: 0 0 20px rgba(255, 68, 68, 0.2); }

        .status-pill {
            display: inline-block;
            padding: 12px 30px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #30363d;
            font-weight: bold;
            color: var(--gold);
        }

        .footer {
            margin-top: 40px;
            font-size: 0.7rem;
            color: #484f58;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="{{ url_for('static', filename='logo.png') }}" class="logo" alt="Sutton House">
        <h1>Sutton House MarkMon</h1>

        <div class="stats-grid">
            <div>
                <div class="stat-label">MONTHLY RISE</div>
                <div class="stat-value rise">{{ rise }}</div>
