<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sutton House | Master Terminal</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root {
            --bg: #050505; --card: #111111; --text: #ffffff;
            --dim: #333333; --lime: #32CD32; --amber: #FFBF00; --warning: #FF4500;
        }

        body { 
            background-color: var(--bg); 
            color: var(--text); 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            padding: 40px; 
            display: flex; 
            flex-direction: column; 
        }

        /* --- 24K BURNISHED GOLD ENGINE --- */
        .gleam {
            background: linear-gradient(to right, #BF953F 0%, #FCF6BA 25%, #B38728 50%, #FBF5B7 75%, #AA771C 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 5s linear infinite;
            display: inline-block;
            font-weight: 800;
        }
        @keyframes shine { to { background-position: 200% center; } }

        /* --- HEADER STRUCTURE --- */
        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding-bottom: 40px; 
            border-bottom: 1px solid #222; 
        }
        .logo-img { height: 83px; width: auto; margin-right: 25px; }
        
        #digital-clock { 
            font-size: 52px; 
            font-family: 'Courier New', monospace; 
            font-weight: 700; 
            letter-spacing: 2px; 
        }
        .city-grid { display: flex; gap: 20px; justify-content: flex-end; margin-top: 12px; }
        .city-item { font-size: 10px; font-weight: 700; color: var(--dim); display: flex; align-items: center; gap: 6px; }
        .status-dot { width: 6px; height: 6px; background-color: var(--dim); border-radius: 50%; transition: 0.3s; }
        
        .city-active { color: var(--text) !important; }
        .dot-active { background-color: var(--lime) !important; box-shadow: 0 0 10px var(--lime); }

        /* --- MACRO SECTION HEADER --- */
        .section-label {
            margin-top: 40px;
            font-size: 12px;
            letter-spacing: 3px;
            color: #444;
            font-weight: 700;
            text-transform: uppercase;
            border-left: 3px solid #BF953F;
            padding-left: 15px;
        }

        /* --- GRID SYSTEM --- */
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 25px; margin-top: 20px; }
        .card { 
            background: var(--card); 
            padding: 35px; 
            border-radius: 12px; 
            border: 1px solid #1f1f1f; 
        }
        .card h3 { 
            font-size: 10px; 
            color: #666; 
            text-transform: uppercase; 
            margin-bottom: 25px; 
            letter-spacing: 2px; 
        }
        .data-value { font-size: 24px; font-weight: 800; color: var(--lime); }

        .maturity-track { height: 8px; background: #222; border-radius: 4px; margin: 20px 0; overflow: hidden; }
        #mat-fill { height: 100%; width: 0%; background: #BF953F; transition: 2s ease-in-out; }
