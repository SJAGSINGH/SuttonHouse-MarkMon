<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="30"> 
    <title>Sutton House MarkMon</title>
    <style>
        :root {
            --bg: #05070a;
            --gold: #c5a059;
            --bull: #00ff88;
            --bear: #ff4444;
            --border: #1f242b;
            --panel: #0d1117;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* High-End Header */
        header {
            padding: 15px 40px;
            background: #000;
            border-bottom: 2px solid var(--gold);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo { height: 90px; width: auto; filter: drop-shadow(0 0 10px rgba(197, 160, 89, 0.3)); }
        .header-left { display: flex; align-items: center; gap: 30px; }
        
        .title-group h1 { font-size: 1.8rem; margin: 0; font-weight: 800; color: #fff; }
        .subtitle { color: var(--gold); font-size: 0.7rem; letter-spacing: 3px; font-weight: 600; }

        /* MACRO SUB-SECTION (Gauges based on 100) */
        .macro-ribbon {
            background: var(--panel);
            padding: 25px 40px;
            display: flex;
            gap: 60px;
            border-bottom: 1px solid var(--border);
        }

        .gauge-container { flex: 1; }
        .gauge-label { font-size: 0.75rem; color: #8b949e; letter-spacing: 2px; margin-bottom: 10px; text-transform: uppercase; }
        
        .progress-bg { background: #111; height: 16px; border-radius: 2px; border: 1px solid #222; overflow: hidden; position: relative; }
        
        /* Updated Math: (Value / 100) * 100 */
        .progress-fill-rise { background: var(--bull); height: 100%; transition: width 1s ease; box-shadow: 0 0 15px rgba(0, 255, 136, 0.3); }
        .progress-fill-fall { background: var(--bear); height: 100%; transition: width 1s ease; box-shadow: 0 0 15px rgba(255, 68, 68, 0.3); }

        .gauge-meta { display: flex; justify-content: space-between; margin-top: 8px; font-weight: 700; font-size: 1rem; font-family: 'Courier New', monospace; }
        .rise-val { color: var(--bull); }
        .fall-val { color: var(--bear); }

        /* Expansion Grid Area */
        .main-content {
            flex: 1;
            display: grid;
            grid-template-columns: 2.5fr 1fr;
            gap: 1px;
            background: var(--border);
        }

        .data-panel { background: var(--bg); padding: 25px; position: relative; }
        .panel-title { font-size: 0.8rem; color: var(--gold); letter-spacing: 4px; border-bottom: 1px solid var(--border); padding-bottom: 12px; margin-bottom: 20px; font-weight: 700; }

        .placeholder-text { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #161b22; font-size: 1.2rem; letter-spacing: 8px; text-align: center; width: 80%;
        }

        footer { padding: 12px 40px; background: #000; font-size: 0.7rem; color: #30363d; display: flex; justify-content: space-between; border-top: 1px solid var(--border); }
    </style>
</head>
