<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sutton House | Master Terminal</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root {
            --bg: #050505; --card: #111111; --text: #ffffff;
            --dim: #333333; --lime: #32CD32; --amber: #FFBF00; --warning: #FF4500;
            --gold: #BF953F; --silver: #E5E4E2;
        }

        body { background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; padding: 40px; display: flex; flex-direction: column; overflow-x: hidden; }

        .gleam {
            background: linear-gradient(to right, #BF953F 0%, #FCF6BA 25%, #B38728 50%, #FBF5B7 75%, #AA771C 100%);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shine 5s linear infinite; display: inline-block; font-weight: 800;
        }
        @keyframes shine { to { background-position: 200% center; } }

        /* --- PILLAR WASH ENGINE --- */
        .card { background: var(--card); padding: 35px; border-radius: 12px; border: 1px solid #1f1f1f; transition: all 0.6s ease; position: relative; }
        .card h3 { font-size: 10px; color: #666; text-transform: uppercase; margin: 0 0 25px 0; letter-spacing: 2px; font-weight: 700; transition: 0.4s; }
        .data-value { font-size: 24px; font-weight: 800; transition: 0.4s; color: var(--dim); }

        /* Halo States & Sync Logic */
        .halo-gold { border: 1px solid var(--gold) !important; box-shadow: 0 0 25px rgba(191, 149, 63, 0.4) !important; background: linear-gradient(145deg, #111, #1a160d) !important; animation: pillar-glow 3s infinite alternate; }
        .halo-silver { border: 1px solid var(--silver) !important; box-shadow: 0 0 25px rgba(229, 228, 226, 0.4) !important; background: linear-gradient(145deg, #111, #161616) !important; animation: pillar-glow 3s infinite alternate; }
        .halo-orange { border: 1px solid var(--amber) !important; box-shadow: 0 0 25px rgba(255, 191, 0, 0.3) !important; }
        .halo-red { border: 1px solid var(--warning) !important; box-shadow: 0 0 25px rgba(255, 69, 0, 0.4) !important; }

        @keyframes pillar-glow { from { box-shadow: 0 0 15px rgba(191, 149, 63, 0.2); } to { box-shadow: 0 0 30px rgba(191, 149, 63, 0.5); } }

        /* Synchronized Text for Halo Cards */
        .halo-gold .data-value, .halo-gold h3, .halo-silver .data-value, .halo-silver h3,
        .halo-orange .data-value, .halo-orange h3, .halo-red .data-value, .halo-red h3 { color: #fff !important; text-shadow: 0 0 10px rgba(255,255,255,0.2); }

        /* Modal Styles */
        #password-modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:9999; justify-content:center; align-items:center; }
        .modal-content { background:#111; padding:40px; border:1px solid var(--gold); border-radius:12px; text-align:center; }
        .pw-input { background:#000; border:1px solid #333; color:white; padding:12px; text-align:center; letter-spacing:4px; margin-bottom:20px; outline:none; font-family: monospace; }

        /* Header & Rest */
        .header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 40px; border-bottom: 1px solid #222; }
        .logo-img { height: 83px; width: auto; margin-right: 25px; }
        #digital-clock { font-size: 52px; font-family: 'Courier New', monospace; font-weight: 700; letter-spacing: 2px; }
        .city-grid { display: flex; gap: 20px; justify-content: flex-end; margin-top: 12px; }
        .city-item { font-size: 10px; font-weight: 700; color: var(--dim); display: flex; align-items: center; gap: 6px; cursor: pointer; transition: 0.3s; }
        .status-dot { width: 6px; height: 6px; background-color: var(--dim); border-radius: 50%; transition: 0.3s; }
        .city-active { color: var(--text) !important; }
        .dot-active { background-color: var(--lime) !important; box-shadow: 0 0 10px var(--lime); }

        .led-container { display: flex; align-items: center; gap: 15px; margin-top: 10px; }
        .led-bulb { width: 14px; height: 14px; border-radius: 50%; background: #222; transition: 0.5s; }
        .pulse-lime { background: var(--lime); box-shadow: 0 0 15px var(--lime); animation: blink 2s infinite; }
        .pulse-amber { background: var(--amber); box-shadow: 0 0 15px var(--amber); animation: blink 1s infinite; }
        .pulse-red { background: var(--warning); box-shadow: 0 0 15px var(--warning); animation: blink 0.5s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        .maturity-track { height: 8px; background: #222; border-radius: 4px; margin: 20px 0; overflow: hidden; }
        #mat-fill { height: 100%; width: 0%; transition: 2s ease-in-out; background: var(--dim); }
        .section-label { margin-top: 40px; font-size: 12px; letter-spacing: 3px; color: #444; font-weight: 700; text-transform: uppercase; border-left: 3px solid var(--gold); padding-left: 15px; transition: 0.5s; }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 25px; margin-top: 20px; transition: all 0.8s ease; }

        #secret-layer { display: none; opacity: 0; transform: translateY(20px); transition: all 1s cubic-bezier(0.4, 0, 0.2, 1); }
        .secret-card { border: 1px dashed rgba(255,255,255,0.1) !important; }
    </style>
</head>
<body>

    <div id="password-modal">
        <div class="modal-content">
            <h2 class="gleam" style="font-size:18px; letter-spacing:3px; margin-bottom:20px;">SECURITY GATE</h2>
            <input type="password" id="pw-field" class="pw-input" placeholder="••••••••">
            <br>
            <button onclick="unlockTerminal()" style="background:var(--gold); border:none; color:black; padding:10px 25px; font-weight:800; cursor:pointer; letter-spacing:1px;">UNLOCK</button>
            <button onclick="closeModal()" style="background:transparent; border:none; color:#444; margin-left:15px; cursor:pointer; font-size:10px;">CANCEL</button>
        </div>
    </div>

    <div class="header">
        <div style="display: flex; align-items: center;">
            <img src="/static/logo.png" class="logo-img">
            <div style="height: 60px; width: 1px; background-color: #333; margin-right: 25px;"></div>
            <div>
                <div style="display: flex; align-items: baseline; gap: 15px;">
                    <h1 class="gleam" style="margin: 0; font-size: 32px; letter-spacing: 4px;">SUTTON HOUSE</h1>
                    <span style="color: #ffffff; font-size: 14px; font-weight: 400; letter-spacing: 1px; text-transform: uppercase;">Market Analytics</span>
                </div>
                <p style="margin: 8px 0 0 0; font-size: 10px; font-family: monospace; letter-spacing: 1px;">
                    <span style="color: #666;">MARKET MONITOR</span> 
                    <span style="color: var(--lime); margin-left: 10px;">> TERMINAL_ACTIVE</span>
                </p>
            </div>
        </div>
        <div class="clock-right">
            <div id="digital-clock">00
