<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sutton House | Master Macro</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root {
            --bg: #050505;
            --card: #111111;
            --text: #ffffff;
            --dim: #888888;
            --lime: #32CD32; 
            --gold: #FFD700;
            --warning: #FF4500;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- THE POLISHED HEADER --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1400px;
            margin-bottom: 80px;
            position: relative;
        }

        .brand-section { display: flex; align-items: center; }
        .logo-img { height: 75px; width: auto; margin-right: 25px; display: block; }
        .vertical-divider { width: 1px; height: 70px; background: #333; margin-right: 25px; }

        .brand-titles h1 { font-size: 26px; margin: 0; text-transform: uppercase; letter-spacing: 4px; font-weight: 800; }
        .brand-titles p { font-size: 11px; margin: 5px 0 0 0; color: var(--dim); letter-spacing: 2px; font-family: monospace; }

        /* --- CENTER STACK --- */
        .center-stack { position: absolute; left: 50%; transform: translateX(-50%); text-align: center; }
        #digital-clock { font-size: 58px; font-family: 'Courier New', monospace; font-weight: 700; letter-spacing: 2px; margin-bottom: 10px; }

        .city-grid { display: flex; gap: 25px; justify-content: center; }
        .city-item { font-size: 11px; font-weight: 700; color: var(--dim); display: flex; align-items: center; gap: 8px; }
        .lime-dot { width: 8px; height: 8px; background-color: var(--lime); border-radius: 50%; box-shadow: 0 0 12px var(--lime); }

        /* --- MACRO DATA GRID --- */
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 35px; width: 100%; max-width: 1400px; }
        .card { background: var(--card); padding: 40px; border-radius: 12px; border: 1px solid #1f1f1f; position: relative; }
        .card h3 { font-size: 13px; color: var(--dim); text-transform: uppercase; margin-bottom: 25px; letter-spacing: 2px; }
        
        .data-value { font-size: 34px; font-weight: 800; color: var(--lime); }

        /* GOLD LINES / MATURITY */
        .maturity-track { height: 12px; background: #222; border-radius: 6px; margin: 25px 0; overflow: hidden; border: 1px solid #333; }
        #mat-fill { height: 100%; width: 0%; background: linear-gradient(90deg, #FFD700, #FFA500); box-shadow: 0 0 15px var(--gold); transition: 1.5s ease; }

        /* VOLATILITY PULSE */
        .vol-pulse { display: inline-block; width: 10px; height: 10px; border-radius: 50%; background: #00BFFF; margin-right: 8px; box-shadow: 0 0 8px #00BFFF; }
    </style>
</head>
<body>

    <div class="header">
        <div class="brand-section">
            <img src="{{ url_for('static', filename='logo.png') }}" class="logo-img" alt="Sutton House">
            <div class="vertical-divider"></div>
            <div class="brand-titles">
                <h1>Sutton House</h1>
                <p>> LIVE DATA FEED</p>
            </div>
        </div>

        <div class="center-stack">
            <div id="digital-clock">00:00:00</div>
            <div class="city-grid">
                <span class="city-item"><div class="lime-dot"></div> LONDON</span>
                <span class="city-item"><div class="lime-dot"></div> NEW YORK</span>
                <span class="city-item"><div class="lime-dot"></div> TOKYO</span>
            </div>
        </div>
        <div style="width: 350px;"></div>
    </div>

    <div class="grid">
        <div class="card">
            <h3>Regime & Volatility</h3>
            <div id="regime-val" class="data-value">Awaiting...</div>
            <div style="margin-top: 20px; display: flex; align-items: center;">
                <div class="vol-pulse"></div>
                <div id="vol-status" style="font-size: 14px; font-weight: bold; color: #00BFFF; letter-spacing: 1px;">VOLATILITY: STABLE</div>
            </div>
        </div>

        <div class="card">
            <h3>Cycle Maturity</h3>
            <div class="maturity-track"><div id="mat-fill"></div></div>
            <div style="display: flex; justify-content: space-between;">
                <div id="mat-text" style="font-size: 14px; font-weight: bold; color: var(--gold);">0% MATURE</div>
                <div style="font-size: 11px; color: var(--dim);">TARGET: 100%</div>
            </div>
        </div>

        <div class="card">
            <h3>Recession Pulse</h3>
            <div id="pulse-val" class="data-value">EXPANSION</div>
            <div id="sahm-rule" style="font-size: 11px; color: var(--dim); margin-top: 15px; font-family: monospace;">SAHM RULE: 0.00%</div>
        </div>
    </div>

    <script>
        function updateClock() {
            document.getElementById('digital-clock').innerText = new Date().toLocaleTimeString([], {hour12:false});
        }
        setInterval(updateClock, 1000);
        updateClock();

        const socket = io({ transports: ["websocket", "polling"] });

        socket.on("macro_update", (data) => {
            document.getElementById('regime-val').innerText = data.cycle;
            document.getElementById('mat-fill').style.width = data.count + "%";
            document.getElementById('mat-text').innerText = data.count + "% MATURE";
            
            const pulse = document.getElementById('pulse-val');
            document.getElementById('sahm-rule').innerText = "SAHM RULE: " + data.sahm.toFixed(2) + "%";
            
            if (data.sahm >= 0.5) {
                pulse.innerText = "CONTRACTION";
                pulse.style.color = "var(--warning)";
            } else {
                pulse.innerText = "EXPANSION";
                pulse.style.color = "var(--lime)";
            }
        });
    </script>
</body>
</html>
