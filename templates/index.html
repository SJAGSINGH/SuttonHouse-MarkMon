<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sutton House Market Monitor</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --card-bg: #161616;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --lime-green: #32CD32;
            --early-green: #00FF7F;
            --mid-yellow: #FFD700;
            --mature-red: #FF4500;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
        }

        /* --- HEADER SECTION --- */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .brand-container {
            display: flex;
            align-items: center;
        }

        .main-logo {
            width: 70px; /* Increased size */
            height: auto;
        }

        .vertical-divider {
            width: 1px;
            height: 50px;
            background-color: #444;
            margin: 0 20px;
        }

        .brand-text h1 {
            font-size: 24px;
            margin: 0;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .brand-text p {
            font-size: 14px;
            color: var(--text-dim);
            margin: 0;
            font-family: monospace;
        }

        /* --- CLOCK & CITIES --- */
        .center-stack {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        #digital-clock {
            font-size: 32px;
            font-family: monospace;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .city-container {
            display: flex;
            gap: 15px;
        }

        .city {
            font-size: 11px;
            color: var(--text-dim);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background-color: var(--lime-green); /* Lime Green for Open */
            border-radius: 50%;
            box-shadow: 0 0 8px var(--lime-green);
        }

        /* --- MACRO CARDS --- */
        .macro-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #222;
        }
