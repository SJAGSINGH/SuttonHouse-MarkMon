<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sutton House | Master Macro</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root {
            --bg: #050505;
            --card: #111111;
            --text: #ffffff;
            --dim: #888888;
            --lime: #32CD32; 
            --gold: #FFD700;
            --warning: #FF4500;
            --vix: #00BFFF;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- THE MASTER HEADER --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1600px; /* Wider for full-screen feel */
            margin-bottom: 60px;
            position: relative;
        }

        .brand-section { display: flex; align-items: center; }
        .logo-img { height: 80px; width: auto; margin-right: 25px; display: block; }
        .vertical-divider { width: 1px; height: 75px; background: #333; margin-right: 25px; }

        .brand-titles h1 { font-size: 28px; margin: 0; text-transform: uppercase; letter-spacing: 4px; font-weight: 800; }
        .brand-titles p { font-size: 11px; margin: 5px 0 0 0; color: var(--dim); letter-spacing: 2px; font-family: monospace; }

        .center-stack { position: absolute; left: 50%; transform: translateX(-50%); text-align: center; }
        #digital-clock { font-size: 64px; font-family: 'Courier New', monospace; font-weight: 700; letter-spacing: 2px; margin-bottom: 10px; }

        .city-grid { display: flex; gap: 30px; justify-content: center; }
        .city-item { font-size: 11px; font-weight: 700; color: var(--dim); display: flex; align-items: center; gap: 8px; letter-spacing: 1.5px; }
        .lime-dot { width: 8px; height: 8px; background-color: var(--lime); border-radius: 50%; box-shadow: 0 0 12px var(--lime); }

        /* --- THE EXPANDED GRID --- */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); /* 4 Columns to fit Rotation */
            gap: 25px; 
            width: 100%; 
            max-width: 1600px; 
        }

        .card { background: var(--card); padding: 35px; border-radius: 12px; border: 1px solid #1f1f1f; position: relative; }
        .card h3 { font-size: 12px; color: var(--dim); text-transform: uppercase; margin-bottom: 25px; letter-spacing: 2px; }
        
        .data-value { font-size: 30px; font-weight: 800; color: var(--lime); }

        /* THE GOLD LINES (MATURITY BAR) */
        .maturity-track { height: 12px; background: #222; border-radius: 6px; margin: 20px 0; overflow: hidden; border: 1px solid #333; }
        #mat-fill { height: 100%; width: 0%; background: linear-gradient(90deg, #FFD700, #FFA500); box-shadow: 0 0 20px rgba(255, 215, 0, 0.4); transition: 1.5s ease; }

        /* ROTATION INDICATOR */
        #rotation-val { color: #ffffff; }
        .rotation-sub { font-size: 11px; color: var(--dim); margin-top: 10px; font-family: monospace; }

        /* VOLATILITY PULSE */
        .vol-pulse { width: 10px; height: 10px; border-radius: 50%; background: var(--vix); margin-right: 10px; box-shadow: 0 0 10px var(--vix); animation: pulse-blue 2s infinite; }
        @keyframes pulse-blue { 0% { transform: scale(0.9); opacity: 1; } 70% { transform: scale(1.2); opacity: 0.5; } 100% { transform: scale(0.9); opacity: 1; } }
    </style>
</head>
<body>

    <div class="header">
        <div class="brand-section">
            <img src="{{ url_for('static', filename='logo.png') }}" class="logo-img" alt="Sutton House">
            <div class="vertical-divider"></div>
            <div class="brand-titles">
                <h1>Sutton House</h1>
                <p>> LIVE DATA FEED</p>
            </div>
        </div>

        <div class="center-stack">
            <div id="digital-clock">00:00:00</div>
            <div class="city-grid">
                <span class="city-item"><div class="lime-dot"></div> LONDON</span>
                <span class="city-item"><div class="lime-dot"></div> NEW YORK</span>
                <span class="city-item"><div class="lime-dot"></div> TOKYO</span>
            </div>
        </div>
        <div style="width: 350px;"></div>
    </div>

    <div class="grid">
        <div class="card">
            <h3>Current Regime</h3>
            <div id="regime-val" class="data-value">Awaiting...</div>
            <div style="margin-top: 25px; display: flex; align-items: center;">
                <div class="vol-pulse"></div>
                <div id="vol-status" style="font-size: 13px; font-weight: bold; color: var(--vix);">VOLATILITY: STABLE</div>
            </div>
        </div>

        <div class="card">
            <h3>Capital Rotation</h3>
            <div id="rotation-val" class="data-value" style="color: #FFD700;">OFFENSIVE</div>
            <div class="rotation-sub">> FLOW: RISK-ON</div>
        </div>

        <div class="card">
            <h3>Cycle Maturity</h3>
            <div class="maturity-track"><div id="mat-fill"></div></div>
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div id="mat-text" style="font-size: 13px; font-weight: bold; color: var(--gold);">0% MATURE</div>
                <div style="font-size: 10px; color: var(--dim);">TARGET: 100%</div>
            </div>
        </div>

        <div class="card">
            <h3>Recession Pulse</h3>
            <div id="pulse-val" class="data-value">EXPANSION</div>
            <div id="sahm-rule" style="font-size: 11px; color: var(--dim); margin-top: 15px; font-family: monospace;">SAHM RULE: 0.00%</div>
        </div>
    </div>

    <script>
        function updateClock() {
            document.getElementById('digital-clock').innerText = new Date().toLocaleTimeString([], {hour12:false});
        }
        setInterval(updateClock, 1000);
        updateClock();

        const socket = io({ transports: ["websocket", "polling"] });

        socket.on("macro_update", (data) => {
            document.getElementById('regime-val').innerText = data.cycle;
            document.getElementById('mat-fill').style.width = data.count + "%";
            document.getElementById('mat-text').innerText = data.count + "% MATURE";
            
            // Logic for Capital Rotation based on data
            const rot = document.getElementById('rotation-val');
            rot.innerText = data.rotation || "OFFENSIVE";
            
            const pulse = document.getElementById('pulse-val');
            document.getElementById('sahm-rule').innerText = "SAHM RULE: " + data.sahm.toFixed(2) + "%";
            
            if (data.sahm >= 0.5) {
                pulse.innerText = "CONTRACTION";
                pulse.style.color = "var(--warning)";
            } else {
                pulse.innerText = "EXPANSION";
                pulse.style.color = "var(--lime)";
            }
        });
    </script>
</body>
</html>
