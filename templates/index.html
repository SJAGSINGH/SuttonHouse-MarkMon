<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sutton House Market Monitor</title>
    <style>
        :root {
            --bg: #05070a;
            --gold: #c5a059;
            --equity-blue: #0070f3;
            --bull: #00ff88;
            --bear: #ff4444;
            --panel: #0d1117;
            --lime: #32ff7e;
            --orange: #ff9f43;
            --dim: #2a2f36;
            /* Simple fallback for regime color */
            --regime: var(--equity-blue);
        }

        body { 
            background: var(--bg); 
            color: white; 
            font-family: sans-serif; 
            margin: 0; 
        }

        header { 
            padding: 20px 40px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            background: #000;
            border-bottom: 2px solid var(--gold);
        }

        .brand-block { display: flex; align-items: center; gap: 20px; }

        .logo-container {
            width: 70px; height: 70px;
            background: #111;
            display: flex; align-items: center; justify-content: center;
            border-radius: 4px;
        }

        .text-block { display: flex; flex-direction: column; }
        .main-title { font-size: 1.5rem; font-weight: 900; letter-spacing: 1px; }
        .live-indicator { font-size: 0.7rem; color: var(--bull); letter-spacing: 3px; margin-top: 5px; }

        .status-block { text-align: right; }
        .digital-clock { font-size: 2.2rem; font-weight: bold; font-family: monospace; }
        
        .city-row { display: flex; gap: 15px; font-size: 0.75rem; font-weight: bold; margin-top: 5px; }
        .city-name { color: var(--dim); }

        .macro-grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 20px; 
            padding: 40px; 
        }

        .macro-card { 
            background: var(--panel); 
            padding: 30px; 
            text-align: center; 
            border-bottom: 4px solid #1f242b;
        }
    </style>
</head>
<body onload="startMonitor()">

    <header>
        <div class="brand-block">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="S.H." onerror="this.style.display='none'; this.parentElement.innerHTML='SH';">
            </div>
            <div class="text-block">
                <span class="main-title">SUTTON HOUSE MARKET MONITOR</span>
                <span class="live-indicator">‚óè LIVE DATA FEED</span>
            </div>
        </div>

        <div class="status-block">
            <div class="digital-clock" id="clock">00:00:00</div>
            <div class="city-row">
                <span id="LDN" class="city-name">LONDON</span>
                <span id="NY" class="city-name">NEW YORK</span>
                <span id="TOR" class="city-name">TORONTO</span>
                <span id="SYD" class="city-name">SYDNEY</span>
            </div>
        </div>
    </header>

    <div class="macro-grid">
        <div class="macro-card">
            <div style="font-size: 0.7rem; color: #666;">MONTHLY RISE</div>
            <div style="font-size: 2.5rem; color: var(--bull);">{{ rise|default(0) }}%</div>
        </div>
        <div class="macro-card">
            <div style="font-size: 0.7rem; color: #666;">CYCLE STATUS</div>
            <div style="font-size: 2rem;">{{ cycle|default('LOADING') }}</div>
        </div>
        <div class="macro-card">
            <div style="font-size: 0.7rem; color: #666;">MONTHLY FALL</div>
            <div style="font-size: 2.5rem; color: var(--bear);">{{ fall|default(0) }}%</div>
        </div>
        <div class="macro-card">
            <div style="font-size: 0.7rem; color: #666;">RECESSION RADAR</div>
            <div style="font-size: 2.5rem; color: #00d2ff;">{{ sahm|default(0.0) }}%</div>
        </div>
    </div>

    <script>
        function startMonitor() {
            setInterval(() => {
                const now = new Date();
                document.getElementById('clock').innerText = now.toLocaleTimeString('en-GB');
            }, 1000);
        }
    </script>
</body>
</html>
