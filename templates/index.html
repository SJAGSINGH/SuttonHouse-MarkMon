<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sutton House Market Monitor</title>
    <style>
        :root {
            --bg: #05070a;
            --gold: #c5a059;
            --equity-blue: #0070f3;
            --bull: #00ff88;
            --bear: #ff4444;
            --panel: #0d1117;
            --regime: {% if 'CMD' in ticker %}var(--gold){% else %}var(--equity-blue){% endif %};
        }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; margin: 0; }
        
        /* HEADER SECTION */
        header { 
            padding: 10px 30px; 
            border-bottom: 2px solid var(--regime); 
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #000;
        }

        .brand-block { display: flex; align-items: center; gap: 20px; }
        .logo img { height: 40px; }
        .title-group { display: flex; flex-direction: column; }
        .main-title { font-size: 1.2rem; font-weight: bold; letter-spacing: 1px; }
        .live-tag { font-size: 0.6rem; color: var(--bull); letter-spacing: 2px; }

        .clock-block { font-family: 'Courier New', monospace; font-size: 1.4rem; color: #8b949e; }

        /* MACRO SECTION */
        .macro-subheading {
            background: #161b22;
            padding: 8px 30px;
            font-size: 0.7rem;
            letter-spacing: 3px;
            color: var(--regime);
            text-transform: uppercase;
        }

        .macro-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 Columns now */
            gap: 15px;
            padding: 20px 30px;
        }

        .macro-card {
            background: var(--panel);
            padding: 15px;
            border-radius: 4px;
            border-bottom: 3px solid #30363d;
            text-align: center;
        }
        .val { font-size: 2.2rem; font-weight: 800; margin: 5px 0; }
        .label { font-size: 0.6rem; color: #8b949e; letter-spacing: 2px; }

        /* RADAR BEACON STYLE */
        .radar-active {
            border-bottom-color: var(--bull);
            animation: {% if sahm|float > 0.45 %}pulse 1.5s infinite{% else %}none{% endif %};
        }
        @keyframes pulse {
            0% { background: rgba(0, 255, 136, 0.1); }
            50% { background: rgba(0, 255, 136, 0.2); }
            100% { background: rgba(0, 255, 136, 0.1); }
        }
    </style>
</head>
<body onload="startTime()">

    <header>
        <div class="brand-block">
            <div class="logo">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="SH">
            </div>
            <div class="title-group">
                <span class="main-title">SUTTON HOUSE MARKET MONITOR</span>
                <span class="live-tag">‚óè LIVE DATA FEED</span>
            </div>
        </div>

        <div class="clock-block" id="txt"></div>
    </header>

    <div class="macro-subheading">Macro Analysis Indicators</div>

    <div class="macro-grid">
        <div class="macro-card" style="border-bottom-color: var(--bull);">
            <div class="label">MONTHLY RISE</div>
            <div class="val" style="color: var(--bull);">{{ rise }}%</div>
        </div>

        <div class="macro-card" style="border-bottom-color: var(--regime);">
            <div class="label">CYCLE DURATION</div>
            <div class="val">{{ cycle_len }}</div>
            <div class="label" style="color: var(--regime);">{{ cycle }} PHASE</div>
        </div>

        <div class="macro-card" style="border-bottom-color: var(--bear);">
            <div class="label">MONTHLY FALL</div>
            <div class="val" style="color: var(--bear);">{{ fall }}%</div>
        </div>

        <div class="macro-card radar-active">
            <div class="label">RECESSION RADAR</div>
            <div class="val" style="color: var(--bull);">{{ sahm }}%</div>
            <div class="label">SAHM SIGNAL</div>
        </div>
    </div>

    <script>
        function startTime() {
            const today = new Date();
            let h = today.getHours();
            let m = today.getMinutes();
            let s = today.getSeconds();
            m = checkTime(m);
            s = checkTime(s);
            document.getElementById('txt').innerHTML =  h + ":" + m + ":" + s;
            setTimeout(startTime, 1000);
        }
        function checkTime(i) {
            if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
            return i;
        }
    </script>

</body>
</html>
