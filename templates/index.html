<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sutton House | Master Terminal</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root {
            --bg: #050505; --card: #111111; --text: #ffffff;
            --dim: #333333; --lime: #32CD32; --amber: #FFBF00; --warning: #FF4500;
        }

        body { 
            background-color: var(--bg); 
            color: var(--text); 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            padding: 40px; 
            display: flex; 
            flex-direction: column; 
        }

        /* --- 24K BURNISHED GOLD ENGINE --- */
        .gleam {
            background: linear-gradient(
                to right, 
                #BF953F 0%,   /* Deep Gold */
                #FCF6BA 25%,  /* Champagne Shine */
                #B38728 50%,  /* Burnished Bronze */
                #FBF5B7 75%,  /* Champagne Shine */
                #AA771C 100%  /* Rich Gold */
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 5s linear infinite;
            display: inline-block;
            font-weight: 800;
        }
        @keyframes shine { to { background-position: 200% center; } }

        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding-bottom: 40px; 
            border-bottom: 1px solid #222; 
        }
        .logo-img { height: 83px; width: auto; margin-right: 25px; }
        
        #digital-clock { 
            font-size: 52px; 
            font-family: 'Courier New', monospace; 
            font-weight: 700; 
            letter-spacing: 2px; 
        }
        .city-grid { display: flex; gap: 20px; justify-content: flex-end; margin-top: 12px; }
        .city-item { 
            font-size: 10px; 
            font-weight: 700; 
            color: var(--dim); 
            display: flex; 
            align-items: center; 
            gap: 6px; 
            transition: 0.3s; 
        }
        .status-dot { width: 6px; height: 6px; background-color: var(--dim); border-radius: 50%; }
        
        /* City Flash Colors */
        .city-active { color: var(--text) !important; }
        .dot-active { background-color: var(--lime) !important; box-shadow: 0 0 10px var(--lime); }

        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 25px; margin-top: 40px; }
        .card { 
            background: var(--card); 
            padding: 35px; 
            border-radius: 12px; 
            border: 1px solid #1f1f1f; 
            position: relative; 
        }
        .card h3 { 
            font-size: 10px; 
            color: #666; 
            text-transform: uppercase; 
            margin-bottom: 25px; 
            letter-spacing: 2px; 
        }
        .data-value { font-size: 24px; font-weight: 800; color: var(--lime); }
        .vol-label { font-size: 10px; margin-top: 10px; color: #555; font-weight: 700; }

        .maturity-track { height: 8px; background: #222; border-radius: 4px; margin: 20px 0; overflow: hidden; }
        #mat-fill { height: 100%; width: 0%; background: #BF953F; transition: 2s ease-in-out; }
    </style>
</head>
<body>

    <div class="header">
        <div style="display: flex; align-items: center;">
            <img src="{{ url_for('static', filename='logo.png') }}" class="logo-img">
            <div>
                <h1 class="gleam" style="margin: 0; font-size: 32px; letter-spacing: 4px;">SUTTON HOUSE</h1>
                <p style="margin: 5px 0 0 0; font-size: 10px; color: var(--lime); font-family: monospace;">> TERMINAL_ACTIVE</p>
            </div>
        </div>
        <div class="clock-right">
            <div id="digital-clock">00:00:00</div>
            <div class="city-grid">
                <span class="city-item" id="lon"><div class="status-dot"></div> LONDON</span>
                <span class="city-item" id="ny"><div class="status-dot"></div> NEW YORK</span>
                <span class="city-item" id="tor"><div class="status-dot"></div> TORONTO</span>
                <span class="city-item" id="syd"><div class="status-dot"></div> SYDNEY</span>
            </div>
        </div>
    </div>

    <div class="grid">
        <div class="card">
            <h3>Regime & Volatility</h3>
            <div id="regime-val" class="data-value">Awaiting...</div>
            <div id="vol-status" class="vol-label">VOLATILITY: <span id="vol-val" style="color: #444;">N/A</span></div>
        </div>

        <div class="card">
            <h3>Capital Rotation</h3>
            <div id="flow-val" class="data-value gleam">INITIALIZING</div>
        </div>

        <div class="card">
            <h3>Cycle Maturity</h3>
            <div class="maturity-track"><div id="mat-fill"></div></div>
            <div id="mat-text" style="font-size: 12px; color: #BF953F; font-weight: 700;">0% MATURE</div>
        </div>

        <div class="card">
            <h3>Recession Pulse</h3>
            <div id="pulse-val" class="data-value">EXPANSION</div>
            <p id="sahm-read" style="font-size: 10px; color: #444; margin-top: 10px; font-weight: 700;">SAHM RULE: 0.00</p>
        </div>
    </div>

    <script>
        // Real-time Clock
        function updateClock() { 
            document.getElementById('digital-clock').innerText = new Date().toLocaleTimeString([], {hour12:false}); 
        }
        setInterval(updateClock, 1000); 
        updateClock();

        const socket = io();
        socket.on("macro_update", (data) => {
            // Flash Cities on update
            const items = document.querySelectorAll('.city-item');
            const dots = document.querySelectorAll('.status-dot');
            items.forEach(i => i.classList.add('city-active'));
            dots.forEach(d => d.classList.add('dot-active'));
            setTimeout(() => {
                items.forEach(i => i.classList.remove('city-active'));
                dots.forEach(d => d.classList.remove('dot-active'));
            }, 5000);

            // Card 1: Regime & Vol
            if(data.cycle) document.getElementById('regime-val').innerText = data.cycle;
            if(data.vol) {
                const v = document.getElementById('vol-val');
                v.innerText = data.vol;
                v.style.color = data.vol === "ELEVATED" ? "var(--warning)" : "var(--lime)";
            }

            // Card 2: Flow
            if(data.flow) document.getElementById('flow-val').innerText = data.flow;

            // Card 3: Maturity
            if(data.count) {
                const c = parseFloat(data.count);
                document.getElementById('mat-fill').style.width = c + "%";
                const mt = document.getElementById('mat-text');
                mt.innerText = c + (c <= 25 ? "% MATURE (EARLY)" : "% MATURE");
                mt.style.color = c <= 25 ? "var(--lime)" : "#BF953F";
            }
            
            // Card 4: Recession Pulse (0.35 Amber Logic)
            const p = document.getElementById('pulse-val');
            const s = parseFloat(data.sahm);
            document.getElementById('sahm-read').innerText = "SAHM RULE: " + s.toFixed(2);
            
            if (s >= 0.5) { 
                p.innerText = "CONTRACTION"; p.style.color = "var(--warning)"; 
            } else if (s >= 0.35) { 
                p.innerText = "EXPANSION (WATCH)"; p.style.color = "var(--amber)"; 
            } else { 
                p.innerText = "EXPANSION"; p.style.color = "var(--lime)"; 
            }
        });
    </script>
</body>
</html>
