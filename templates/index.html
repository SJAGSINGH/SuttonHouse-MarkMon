
  <!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sutton House | Master Terminal</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root {
            --bg: #050505; --card: #111111; --text: #ffffff;
            --dim: #333333; --lime: #32CD32; --gold: #BF953F; --silver: #C0C0C0; --pink: #FF69B4; --red: #ff4444;
        }
        body { 
            background-color: var(--bg); color: var(--text); font-family: 'Inter', -apple-system, sans-serif; 
            margin: 0; padding: 40px; display: flex; flex-direction: column; gap: 40px; 
            min-height: 100vh; box-sizing: border-box; letter-spacing: -0.02em; overflow-x: hidden;
        }

        /* --- BRANDING --- */
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; padding-bottom: 30px; }
        .logo-area { display: flex; align-items: center; gap: 15px; }
        .logo-img { height: 75px; width: auto; }
        .gleam {
            background: linear-gradient(to right, #BF953F 0%, #FCF6BA 25%, #B38728 50%, #FBF5B7 75%, #AA771C 100%);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shine 5s linear infinite; font-weight: 800; font-size: 32px; letter-spacing: 3px; margin: 0;
        }
        .sub-brand { color: #fff; font-size: 16px; font-weight: 300; letter-spacing: 1px; margin-left: 10px; text-transform: uppercase; }
        @keyframes shine { to { background-position: 200% center; } }
        
        .brand-bottom { display: flex; align-items: center; gap: 10px; margin-top: 5px; color: #fff; font-size: 11px; text-transform: uppercase; letter-spacing: 1.5px; font-weight: 300; }
        .status-dot-active { width: 5px; height: 5px; background: var(--lime); border-radius: 50%; box-shadow: 0 0 10px var(--lime); animation: pulse-lime 2s infinite; }
        @keyframes pulse-lime { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        /* --- CLOCK & CITIES --- */
        #digital-clock { font-size: 52px; font-weight: 700; text-align: right; letter-spacing: -2px; line-height: 1; }
        .city-grid { display: flex; gap: 18px; margin-top: 12px; justify-content: flex-end; }
        .city-item { font-size: 10px; color: #fff; display: flex; align-items: center; gap: 6px; font-weight: 700; transition: color 0.4s; cursor: pointer; }
        .status-dot { width: 6px; height: 6px; background: #fff; border-radius: 50%; transition: 0.3s; }
        
        .city-open { color: var(--lime) !important; }
        .city-open .status-dot { background: var(--lime) !important; box-shadow: 0 0 12px var(--lime); }
        .comms-flash { color: var(--pink) !important; transition: 0.1s; }

        /* --- MAIN GRID --- */
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; }
        .card { background: var(--card); padding: 35px; border-radius: 8px; border: 1px solid #1f1f1f; position: relative; transition: all 0.6s ease; display: flex; flex-direction: column; }
        .card h3 { font-size: 10px; color: #555; text-transform: uppercase; margin: 0 0 20px 0; letter-spacing: 2px; }
        
        .primary-text { font-size: 19px; font-weight: 800; color: #ffffff; text-transform: uppercase; display: flex; align-items: center; gap: 10px; }
        .secondary-text { font-size: 11px; font-weight: 700; margin-top: 8px; text-transform: uppercase; letter-spacing: 1px; }

        .halo-bg-gold { border-color: var(--gold) !important; box-shadow: inset 0 0 20px rgba(191, 149, 63, 0.1); }
        .halo-bg-silver { border-color: var(--silver) !important; box-shadow: inset 0 0 20px rgba(192, 192, 192, 0.1); }
        .led-pulse-red { animation: led-red 1.5s infinite alternate; border-color: var(--red) !important; }
        @keyframes led-red { 0% { background: #111; } 100% { background: #220000; } }

        .track { width: 100%; height: 4px; background: #1a1a1a; margin-top: 18px; border-radius: 2px; overflow: hidden; display: none; position: relative; }
        .fill { height: 100%; width: 0%; transition: 1.5s cubic-bezier(0.19, 1, 0.22, 1); position: absolute; }

        #private-layer { display: none; border-top: 1px solid #222; padding-top: 40px; margin-top: 20px; }
        .btn-hide { background: none; border: 1px solid #333; color: #555; padding: 10px 20px; font-size: 10px; cursor: pointer; text-transform: uppercase; margin-bottom: 25px; }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo-area">
            <img src="/static/logo.png" class="logo-img">
            <div style="width: 1px; height: 55px; background: #222; margin: 0 20px;"></div>
            <div class="brand-container">
                <div style="display:flex; align-items:baseline;">
                    <h1 class="gleam">SUTTON HOUSE</h1>
                    <span class="sub-brand">Market Analytics</span>
                </div>
                <div class="brand-bottom">MARKET MONITOR <div class="status-dot-active"></div> <span style="color: var(--lime); font-family: monospace; font-weight: bold;">TERMINAL ACTIVE</span></div>
            </div>
        </div>
        <div>
            <div id="digital-clock">00:00:00</div>
            <div class="city-grid">
                <div class="city-item" id="city-lon"><div class="status-dot"></div> LONDON</div>
                <div class="city-item" id="city-ny"><div class="status-dot"></div> NEW YORK</div>
                <div class="city-item" id="city-tor"><div class="status-dot"></div> TORONTO</div>
                <div class="city-item" id="city-syd"><div class="status-dot"></div> SYDNEY</div>
            </div>
        </div>
    </header>

    <main class="grid">
        <div class="card" id="card-1"><h3>Regime & Volatility</h3><div class="primary-text" id="val-1">AWAITING</div><div class="secondary-text" id="sub-1"></div></div>
        <div class="card" id="card-2"><h3>Capital Rotation</h3><div class="primary-text" id="val-2">AWAITING</div><div class="secondary-text" id="sub-2"></div></div>
        <div class="card" id="card-3"><h3>Cycle Maturity</h3><div class="primary-text" id="val-3">AWAITING</div><div class="secondary-text" id="sub-3"></div><div class="track" id="track-3"><div class="fill" id="fill-3"></div></div></div>
        <div class="card" id="card-4"><h3>Recession Pulse</h3><div class="primary-text" id="val-4">AWAITING</div><div class="secondary-text" id="sub-4"></div></div>
    </main>

    <section id="private-layer">
        <button class="btn-hide" onclick="closeVault()">[X] Close Secure Layer</button>
        <div class="grid" style="grid-template-columns: 1fr 1fr;">
            <div class="card" style="border-color: #2a2210;"><h3>Institutional Alpha</h3><div class="primary-text" id="sec-val-1" style="color: var(--gold);">SECURE</div></div>
            <div class="card" style="border-color: #2a2210;"><h3>Order Flow</h3><div class="primary-text" id="sec-val-2" style="color: var(--gold);">SECURE</div></div>
        </div>
    </section>

    <script>
        // 1. CONNECTION CONFIG
        const socket = io({
            transports: ['polling', 'websocket'],
            upgrade: true,
            reconnection: true
        });

        socket.on('connect', () => {
            console.log("CONNECTED: Sutton Terminal Live.");
        });

        // 2. LIVE CLOCK & TRADING HOURS
        function tick() {
            const now = new Date();
            document.getElementById('digital-clock').innerText = now.toLocaleTimeString('en-GB', { hour12: false });
            const hrs = now.getUTCHours();
            
            // LIME GREEN for open hours (UTC)
            document.getElementById('city-lon').className = (hrs >= 8 && hrs < 16) ? 'city-item city-open' : 'city-item';
            document.getElementById('city-ny').className = (hrs >= 13 && hrs < 21) ? 'city-item city-open' : 'city-item';
            document.getElementById('city-tor').className = (hrs >= 13 && hrs < 21) ? 'city-item city-open' : 'city-item';
            document.getElementById('city-syd').className = (hrs >= 22 || hrs < 6) ? 'city-item city-open' : 'city-item';
        }
        setInterval(tick, 1000); tick();

        function triggerPulse() {
            const items = document.querySelectorAll('.city-item');
            items.forEach(i => i.classList.add('comms-flash'));
            setTimeout(() => { items.forEach(i => i.classList.remove('comms-flash')); }, 400);
        }

        // 3. INDICATOR DATA HANDLER (Mapped to your specific Webhook Keys)
        socket.on('macro_update', (data) => {
            triggerPulse();
            console.log("DATA RECEIVED:", data);
            
            // Card 1: Regime (uses 'cycle' and 'vol')
            if (data.cycle) {
                const v1 = document.getElementById('val-1');
                const c1 = document.getElementById('card-1');
                v1.innerText = data.cycle.toUpperCase();
                c1.className = data.cycle.toLowerCase().includes("commodities") ? "card halo-bg-gold" : "card halo-bg-silver";
            }
            if (data.vol) {
                const s1 = document.getElementById('sub-1');
                s1.innerText = "VOLATILITY: " + data.vol.toUpperCase();
                s1.style.color = data.vol === "ELEVATED" ? "var(--red)" : "var(--lime)";
            }
            
            // Card 2: Rotation (uses 'flow')
            if (data.flow) {
                document.getElementById('val-2').innerText = "ROTATION ACTIVE";
                document.getElementById('sub-2').innerText = data.flow.toUpperCase();
            }
            
            // Card 3: Maturity (uses 'count')
            if (data.count !== undefined) {
                document.getElementById('val-3').innerText = "PHASE MATURITY";
                document.getElementById('sub-3').innerText = data.count + "%";
                document.getElementById('track-3').style.display = 'block';
                document.getElementById('fill-3').style.width = data.count + "%";
            }
            
            // Card 4: Pulse (uses 'sahm')
            if (data.sahm !== undefined) {
                const sahm = parseFloat(data.sahm) || 0;
                const v4 = document.getElementById('val-4');
                const c4 = document.getElementById('card-4');
                v4.innerText = sahm >= 0.5 ? "CONTRACTION" : "EXPANSION";
                c4.className = sahm >= 0.5 ? "card led-pulse-red" : "card";
                document.getElementById('sub-4').innerText = "SAHM PULSE: " + sahm.toFixed(2);
            }
        });

        // 4. SUTTON SECRET (Double-Click Toronto)
        document.getElementById('city-tor').addEventListener('dblclick', () => {
            const entry = prompt("SYSTEM ACCESS KEY:");
            if (entry === 'toffees') {
                document.getElementById('private-layer').style.display = 'block';
            }
        });

        function closeVault() {
            document.getElementById('private-layer').style.display = 'none';
        }

        socket.on("secret_update", (data) => {
            triggerPulse();
            if (data.sec_card === 1) document.getElementById('sec-val-1').innerText = data.msg;
            if (data.sec_card === 2) document.getElementById('sec-val-2').innerText = data.msg;
        });
    </script>
</body>
</html>
