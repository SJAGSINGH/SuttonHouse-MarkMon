<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sutton House MarkMon</title>
    <style>
        :root {
            --bg: #05070a;
            --gold: #c5a059;
            --equity-blue: #0070f3;
            --bull: #00ff88;
            --bear: #ff4444;
            --panel: #0d1117;
            --regime: {% if 'CMD' in ticker %}var(--gold){% else %}var(--equity-blue){% endif %};
        }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; }
        
        /* HEADER & LOGO */
        header { 
            padding: 15px 40px; 
            border-bottom: 2px solid var(--regime); 
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            align-items: center;
            background: #000;
        }
        .logo-box img { height: 45px; filter: drop-shadow(0 0 5px rgba(255,255,255,0.2)); }

        /* THE RECESSION BEACON */
        .beacon-container { text-align: center; }
        .beacon {
            display: inline-block;
            padding: 8px 30px;
            border: 1px solid var(--bull);
            border-radius: 4px;
            background: rgba(0, 255, 136, 0.05);
            /* Pulse animation if Sahm is high */
            animation: {% if sahm|float > 0.45 %}pulse 1.5s infinite{% else %}none{% endif %};
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.4); border-color: var(--bull); }
            70% { box-shadow: 0 0 0 10px rgba(0, 255, 136, 0); border-color: #ff9800; }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0); }
        }

        /* MACRO SECTION */
        .macro-subheading {
            background: #161b22;
            padding: 8px 40px;
            font-size: 0.75rem;
            letter-spacing: 4px;
            color: var(--regime);
            text-transform: uppercase;
            border-bottom: 1px solid #30363d;
        }

        .macro-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            padding: 30px 40px;
        }

        .macro-card {
            background: var(--panel);
            padding: 20px;
            border-radius: 4px;
            border-left: 4px solid #30363d;
            text-align: center;
        }
        .val { font-size: 2.8rem; font-weight: 800; margin: 5px 0; }
        .label { font-size: 0.65rem; color: #8b949e; letter-spacing: 2px; }
    </style>
</head>
<body>

    <header>
        <div class="logo-box">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="SUTTON HOUSE">
        </div>
        
        <div class="beacon-container">
            <div class="beacon">
                <span class="label" style="display:block; margin-bottom:2px;">RECESSION RADAR</span>
                <span style="font-size: 1.4rem; font-weight: bold; color: var(--bull);">{{ sahm }}%</span>
            </div>
        </div>

        <div style="text-align: right;">
            <div style="color: var(--regime); font-weight: bold; letter-spacing: 1px;">{{ ticker }}</div>
            <div class="label">LIVE DATA FEED</div>
        </div>
    </header>

    <div class="macro-subheading">Macro Analysis Indicators</div>

    <div class="macro-grid">
        <div class="macro-card" style="border-left-color: var(--bull);">
            <div class="label">MONTHLY RISE</div>
            <div class="val" style="color: var(--bull);">{{ rise }}%</div>
        </div>

        <div class="macro-card" style="border-left-color: var(--regime);">
            <div class="label">CYCLE DURATION</div>
            <div class="val">{{ cycle_len }}</div>
            <div class="label" style="color: var(--regime);">{{ cycle }} PHASE</div>
        </div>

        <div class="macro-card" style="border-left-color: var(--bear);">
            <div class="label">MONTHLY FALL</div>
            <div class="val" style="color: var(--bear);">{{ fall }}%</div>
        </div>
    </div>

    <div style="margin-top: 50px; text-align: center; color: #30363d; border-top: 1px dashed #30363d; padding-top: 40px;">
        <div class="label">MARKET BREADTH MATRIX</div>
        <div style="font-size: 0.8rem; margin-top: 10px;">AWAITING 25-STOCK BENCHMARK DATA...</div>
    </div>

</body>
</html>
