<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sutton House | Master Terminal</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root {
            --bg: #050505; --card: #111111; --text: #ffffff;
            --dim: #333333; --lime: #32CD32; --gold: #FFD700; 
            --amber: #FFBF00; --warning: #FF4500;
        }

        body { background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; padding: 40px; display: flex; flex-direction: column; }

        /* --- THE MASTER HEADER --- */
        .header { display: flex; justify-content: space-between; align-items: center; width: 100%; padding-bottom: 40px; position: relative; }
        .brand-left { display: flex; align-items: center; }
        .logo-img { height: 83px; width: auto; margin-right: 25px; }
        .vertical-divider { width: 1px; height: 75px; background: #333; margin-right: 25px; }
        
        /* GOLD GLEAM ANIMATION */
        .brand-titles h1, .gleam-text { 
            font-size: 28px; margin: 0; text-transform: uppercase; letter-spacing: 4px; font-weight: 800;
            background: linear-gradient(to right, #FFD700 20%, #FFFACD 50%, #FFD700 80%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 4s linear infinite;
        }
        @keyframes shine { to { background-position: 200% center; } }

        .live-feed-wrap { display: flex; align-items: center; gap: 8px; margin-top: 5px; }
        .led-green { width: 8px; height: 8px; background: var(--lime); border-radius: 50%; box-shadow: 0 0 10px var(--lime); }
        .live-feed-wrap p { font-size: 10px; margin: 0; color: #888; letter-spacing: 2px; font-family: monospace; }

        .clock-right { text-align: right; }
        #digital-clock { font-size: 52px; font-family: 'Courier New', monospace; font-weight: 700; letter-spacing: 2px; }
        .city-grid { display: flex; gap: 20px; justify-content: flex-end; margin-top: 12px; }
        .city-item { font-size: 10px; font-weight: 700; color: var(--dim); display: flex; align-items: center; gap: 6px; transition: 0.3s; }
        .status-dot { width: 6px; height: 6px; background-color: var(--dim); border-radius: 50%; transition: 0.3s; }
        
        .city-active { color: var(--text) !important; }
        .dot-active { background-color: var(--lime) !important; box-shadow: 0 0 10px var(--lime); }

        .macro-divider { width: 100%; height: 1px; background: #222; margin: 20px 0 50px 0; position: relative; display: flex; align-items: center; }
        .macro-label { position: absolute; left: 0; background: var(--bg); padding-right: 20px; color: var(--gold); font-size: 13px; letter-spacing: 6px; text-transform: uppercase; font-weight: 600; }

        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 25px; width: 100%; }
        .card { background: var(--card); padding: 35px; border-radius: 12px; border: 1px solid #1f1f1f; }
        .card h3 { font-size: 11px; color: #666; text-transform: uppercase; margin-bottom: 25px; letter-spacing: 2px; }
        .data-value { font-size: 24px; font-weight: 800; line-height: 1.2; color: var(--lime); }

        .maturity-track { height: 8px; background: #222; border-radius: 4px; margin: 20px 0; overflow: hidden; border: 1px solid #333; }
        #mat-fill { height: 100%; width: 0%; background: linear-gradient(90deg, #FFD700, #FFA500); box-shadow: 0 0 15px var(--gold); transition: 2s ease-in-out; }

        .pulse-ring { width: 12px; height: 12px; background: var(--lime); border-radius: 50%; display: inline-block; margin-right: 12px; animation: pulse 2s infinite; }
