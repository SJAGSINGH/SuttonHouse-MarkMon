<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sutton House | Master Macro</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root {
            --bg: #050505;
            --card: #111111;
            --text: #ffffff;
            --dim: #444444; /* Dim for closed markets */
            --lime: #32CD32; 
            --gold: #FFD700;
            --warning: #FF4500;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            padding: 50px;
            display: flex;
            flex-direction: column;
        }

        /* --- THE MASTER HEADER --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            border-bottom: 1px solid #222;
            padding-bottom: 40px;
            margin-bottom: 40px;
        }

        /* LEFT: BRANDING */
        .brand-section { display: flex; align-items: center; }
        .logo-img { height: 80px; width: auto; margin-right: 25px; }
        .vertical-divider { width: 1px; height: 75px; background: #333; margin-right: 25px; }
        .brand-titles h1 { font-size: 28px; margin: 0; text-transform: uppercase; letter-spacing: 4px; font-weight: 800; }
        
        .live-feed-wrap { display: flex; align-items: center; gap: 8px; margin-top: 5px; }
        .led-green { width: 8px; height: 8px; background: var(--lime); border-radius: 50%; box-shadow: 0 0 10px var(--lime); }
        .live-feed-wrap p { font-size: 11px; margin: 0; color: var(--dim); letter-spacing: 2px; font-family: monospace; }

        /* RIGHT: CLOCK & CITIES */
        .right-stack { text-align: right; }
        #digital-clock { font-size: 50px; font-family: 'Courier New', monospace; font-weight: 700; margin-bottom: 10px; }
        .city-grid { display: flex; gap: 20px; justify-content: flex-end; }
        .city-item { font-size: 10px; font-weight: 700; color: var(--dim); display: flex; align-items: center; gap: 6px; }
        .status-dot { width: 6px; height: 6px; background-color: var(--dim); border-radius: 50%; } /* Saturday: All Grey */

        /* MACRO SECTION HEADER */
        .section-header {
            font-size: 14px;
            letter-spacing: 5px;
            color: var(--gold);
            text-transform: uppercase;
            margin-bottom: 30px;
            border-left: 3px solid var(--gold);
            padding-left: 15px;
        }

        /* DATA GRID */
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 25px; width: 100%; }
        .card { background: var(--card); padding: 35px; border-radius: 12px; border: 1px solid #1f1f1f; }
        .card h3 { font-size: 11px; color: #888; text-transform: uppercase; margin-bottom: 25px; letter-spacing: 2px; }
        .data-value { font-size: 28px; font-weight: 800; color: var(--lime); }

        /* GOLD MATURITY LINES */
        .maturity-track { height: 8px; background: #222; border-radius: 4px; margin: 20px 0; overflow: hidden; }
        #mat-fill { height: 100%; width: 0%; background: linear-gradient(90deg, #FFD700, #FFA500); box-shadow: 0 0 15px var(--gold); transition: 2s ease; }

        /* RECESSION PULSE ANIMATION */
        .pulse-ring {
            width: 15px; height: 15px; background: var(--lime); border-radius: 50%;
            display: inline-block; margin-right: 10px;
            animation: pulse-animation 2s infinite;
        }
        @keyframes pulse-animation {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(50, 205, 50, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(50, 205, 50, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(50, 205, 50, 0); }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="brand-section">
            <img src="{{ url_for('static', filename='logo.png') }}" class="logo-img" alt="Sutton House">
            <div class="vertical-divider"></div>
            <div class="brand-titles">
                <h1>Sutton House</h1>
                <div class="live-feed-wrap">
                    <div class="led-green"></div>
                    <p>> LIVE DATA FEED</p>
                </div>
            </div>
        </div>

        <div class="right-stack">
            <div id="digital-clock">00:00:00</div>
            <div class="city-grid">
                <span class="city-item"><div class="status-dot"></div> LONDON</span>
                <span class="city-item"><div class="status-dot"></div> NEW YORK</span>
                <span class="city-item"><div class="status-dot"></div> TOKYO</span>
                <span class="city-item"><div class="status-dot"></div> SYDNEY</span>
            </div>
        </div>
    </div>

    <div class="section-header">Macro Indicators</div>

    <div class="grid">
        <div class="card">
            <h3>Regime & Volatility</h3>
            <div id="regime-val" class="data-value">Awaiting...</div>
            <p style="font-size: 12px; color: #00BFFF; margin-top: 15px; font-weight: bold;">VOLATILITY: STABLE</p>
        </div>

        <div class="card">
            <h3>Capital Rotation</h3>
            <div id="rotation-val" class="data-value" style="color: #fff;">OFFENSIVE</div>
            <p style="font-size: 11px; color: #666; margin-top: 10px;">RISK-ON FLOW DETECTED</p>
        </div>

        <div class="card">
            <h3>Cycle Maturity</h3>
            <div class="maturity-track"><div id="mat-fill"></div></div>
            <div id="mat-text" style="font-size: 13px; font-weight: bold; color: var(--gold);">0% MATURE</div>
        </div>

        <div class="card">
            <h3>Recession Pulse</h3>
            <div style="display: flex; align-items: center;">
                <div class="pulse-ring" id="pulse-dot"></div>
                <div id="pulse-val" class="data-value">EXPANSION</div>
            </div>
            <p id="pulse-desc" style="font-size: 11px; color: #666; margin-top: 15px;">System monitoring economic contraction thresholds.</p>
        </div>
    </div>

    <script>
        function updateClock() {
            document.getElementById('digital-clock').innerText = new Date().toLocaleTimeString([], {hour12:false});
        }
        setInterval(updateClock, 1000);
        updateClock();

        const socket = io({ transports: ["websocket", "polling"] });

        socket.on("macro_update", (data) => {
            document.getElementById('regime-val').innerText = data.cycle;
            document.getElementById('mat-fill').style.width = data.count + "%";
            document.getElementById('mat-text').innerText = data.count + "% MATURE";
            
            const pulseVal = document.getElementById('pulse-val');
            const pulseDot = document.getElementById('pulse-dot');
            
            if (data.sahm >= 0.5) {
                pulseVal.innerText = "CONTRACTION";
                pulseVal.style.color = "var(--warning)";
                pulseDot.style.background = "var(--warning)";
            } else {
                pulseVal.innerText = "EXPANSION";
                pulseVal.style.color = "var(--lime)";
                pulseDot.style.background = "var(--lime)";
            }
        });
    </script>
</body>
</html>
