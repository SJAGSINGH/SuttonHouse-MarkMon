<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="30"> 
    <title>Sutton House MarkMon</title>
    <style>
        :root {
            --bg: #05070a;
            --panel: #0d1117;
            --gold: #c5a059;
            --bull: #00ff88;
            --bear: #ff4444;
            --border: #1f242b;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Branding Header */
        header {
            padding: 20px 40px;
            background: #000;
            border-bottom: 2px solid var(--gold);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-brand { display: flex; align-items: center; gap: 30px; }
        
        .logo {
            height: 100px; /* Large and clear */
            width: auto;
            filter: drop-shadow(0 0 10px rgba(197, 160, 89, 0.3));
        }

        .title-group h1 {
            font-size: 2.2rem;
            margin: 0;
            font-weight: 800;
        }

        .title-group p {
            margin: 0;
            font-size: 0.8rem;
            color: var(--gold);
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        /* Macro Section - The "Big Numbers" */
        .macro-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            background: #000;
            border-bottom: 1px solid var(--border);
        }

        .macro-panel {
            padding: 40px;
            text-align: center;
            border-right: 1px solid var(--border);
        }

        .label { color: #484f58; letter-spacing: 5px; font-size: 1rem; margin-bottom: 10px; }
        .value { font-size: 12rem; font-weight: 900; line-height: 1; }
        
        .rise { color: var(--bull); }
        .fall { color: var(--bear); }

        /* Stock Watchlist Placeholder (Future Expansion) */
        .watchlist-preview {
            flex: 1;
            padding: 20px;
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1f242b;
            text-transform: uppercase;
            letter-spacing: 10px;
            font-size: 1.5rem;
        }

        footer {
            padding: 15px 40px;
            background: #000;
            font-size: 0.7rem;
            color: #30363d;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-brand">
            <img src="{{ url_for('static', filename='logo.png') }}" class="logo" alt="Sutton House">
            <div class="title-group">
                <h1>Sutton House MarkMon</h1>
                <p>Global Macro Analytics Terminal</p>
            </div>
        </div>
        <div class="cycle-badge" style="border: 1px solid var(--gold); padding: 10px 20px; color: var(--gold);">
            CYCLE: {{ cycle }}
        </div>
    </header>

    <div class="macro-grid">
        <div class="macro-panel">
            <div class="label">MONTHLY RISE</div>
            <div class="value rise">{{ rise }}</div>
        </div>
        <div class="macro-panel">
            <div class="label">MONTHLY FALL</div>
            <div class="value fall">{{ fall }}</div>
        </div>
    </div>

    <div class="watchlist-preview">
        Expansion Zone: 25 Indices & Trade Setups
    </div>

    <footer>
        <div>TICKER: {{ ticker }} | SYSTEM: ONLINE</div>
        <div>SUTTON HOUSE // ABOUT US // DISCLOSURE</div>
    </footer>

</body>
</html>
