<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sutton House MarkMon</title>
    <style>
        :root {
            --bg: #05070a;
            --gold: #c5a059;
            --equity-blue: #0070f3;
            --bull: #00ff88;
            --bear: #ff4444;
            --regime: {% if 'CMD' in ticker %}var(--gold){% else %}var(--equity-blue){% endif %};
        }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        header { padding: 20px; border-bottom: 3px solid var(--regime); display: flex; justify-content: space-between; align-items: center; background: #000; }
        .indicator-row { display: flex; justify-content: space-around; padding: 40px; background: #0d1117; }
        .gauge { width: 150px; height: 150px; border: 4px solid #1f242b; border-radius: 50%; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .val { font-size: 2.5rem; font-weight: bold; }
        .label { font-size: 0.7rem; letter-spacing: 2px; color: var(--gold); margin-bottom: 10px; }
        .recession-box { padding: 10px 20px; border: 1px solid var(--bull); color: var(--bull); font-weight: bold; }
    </style>
</head>
<body>
    <header>
        <div>
            <h1 style="margin:0;">Sutton House MarkMon</h1>
            <small style="color: var(--regime); letter-spacing: 2px;">{% if 'CMD' in ticker %}COMMODITY REGIME{% else %}EQUITY REGIME{% endif %}</small>
        </div>
        <div class="recession-box">
            RECESSION RADAR: {{ "%.2f"|format(sahm|default(0)|float) }}%
        </div>
    </header>
    <div class="indicator-row">
        <div style="text-align:center">
            <div class="label">MONTHLY RISE</div>
            <div class="gauge" style="border-top-color: var(--bull);"><div class="val">{{ rise }}%</div></div>
        </div>
        <div style="text-align:center">
            <div class="label">MONTHLY FALL</div>
            <div class="gauge" style="border-top-color: var(--bear);"><div class="val">{{ fall }}%</div></div>
        </div>
    </div>
    <div style="flex:1; display:flex; align-items:center; justify-content:center; color: #1f242b; font-size: 2rem;">
        MATRIX V4.5 // READY FOR DATA
    </div>
</body>
</html>
