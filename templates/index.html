<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="60"> 
    <title>Sutton House MarkMon</title>
    <style>
        :root {
            --bg: #0a0c0f;
            --panel: #14171c;
            --gold: #d4af37;
            --bull: #00ff88;
            --bear: #ff4444;
            --border: #2d333b;
        }

        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--bg);
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Top Navigation Bar */
        header {
            background: var(--panel);
            border-bottom: 2px solid var(--gold);
            padding: 10px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left { display: flex; align-items: center; gap: 20px; }
        
        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 1px solid var(--gold);
        }

        h1 {
            font-size: 1.4rem;
            margin: 0;
            letter-spacing: 1px;
            color: #ffffff;
        }

        .status-badge {
            font-size: 0.8rem;
            color: var(--gold);
            border: 1px solid var(--gold);
            padding: 5px 15px;
            border-radius: 4px;
            text-transform: uppercase;
        }

        /* Main Dashboard Area */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: calc(100vh - 72px);
        }

        .panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-right: 1px solid var(--border);
        }

        .label {
            font-size: 1.2rem;
            color: #8b949e;
            letter-spacing: 3px;
            margin-bottom: 20px;
        }

        .value {
            font-size: 12rem;
            font-weight: 700;
            line-height: 1;
        }

        .rise { color: var(--bull); }
        .fall { color: var(--bear); }

        /* Footer Info */
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0,0,0,0.5);
            padding: 10px 40px;
            font-size: 0.75rem;
            color: #484f58;
            display: flex;
            justify-content: space-between;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <img src="{{ url_for('static', filename='logo.png') }}" class="logo" alt="Logo">
            <h1>Sutton House MarkMon</h1>
        </div>
        <div class="status-badge">Cycle: {{ cycle }}</div>
    </header>

    <div class="main-grid">
        <div class="panel">
            <div class="label">MONTHLY RISE</div>
            <div class="value rise">{{ rise }}</div>
        </div>
        <div class="panel">
            <div class="label">MONTHLY FALL</div>
            <div class="value fall">{{ fall }}</div>
        </div>
    </div>

    <footer>
        <div>TICKER: {{ ticker }} | TIME: MONTHLY</div>
        <div>SYSTEM STATUS: ACTIVE // CONNECTION: SECURE</div>
    </footer>

</body>
</html>
